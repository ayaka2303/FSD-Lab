<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Admission Form</title>

<style>
body {
    font-family: sans-serif;
    background-color: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    margin: 0;
}

.form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 450px;
    border: 1px solid #ddd;
}

.form-title {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form-input, .form-select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.submit-button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.error-message {
    color: red;
    font-size: 12px;
    margin-top: 5px;
}

#success-message {
    margin-top: 20px;
    padding: 10px;
    border-radius: 4px;
    background-color: #d4edda;
    color: #155724;
    text-align: center;
}

.hidden {
    display: none;
}
</style>
</head>

<body>
<div class="form-container">
<h2 class="form-title">Student Admission Form</h2>

<form id="admissionForm">

<!-- Full Name -->
<label for="fullName">Full Name</label>
<input type="text" id="fullName" class="form-input" placeholder="John Doe">
<p id="fullNameError" class="error-message"></p>

<!-- Email -->
<label for="email">Email Address</label>
<input type="email" id="email" class="form-input" placeholder="john@example.com">
<p id="emailError" class="error-message"></p>

<!-- DOB -->
<label for="dateOfBirth">Date of Birth</label>
<input type="date" id="dateOfBirth" class="form-input">
<p id="dateOfBirthError" class="error-message"></p>

<!-- Course Selection -->
<label for="course">Select Course</label>
<select id="course" class="form-select">
    <option value="">-- Please Select --</option>
    <option value="computer_science">Computer Science</option>
    <option value="business_administration">Business Administration</option>
    <option value="electrical_engineering">Electrical Engineering</option>
    <option value="arts_humanities">Arts & Humanities</option>
</select>
<p id="courseError" class="error-message"></p>

<!-- Terms -->
<div>
    <input type="checkbox" id="terms">
    <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
</div>
<p id="termsError" class="error-message"></p>

<button type="submit" class="submit-button">Submit Admission</button>
</form>

<div id="success-message" class="hidden">
    <p>Form submitted successfully! We'll be in touch soon.</p>
</div>
</div>

<script>
const admissionForm = document.getElementById("admissionForm");
const successMessage = document.getElementById("success-message");

admissionForm.addEventListener("submit", function(e) {
    e.preventDefault();
    if (validateForm()) {
        successMessage.classList.remove("hidden");
        admissionForm.reset();
    } else {
        successMessage.classList.add("hidden");
    }
});

function validateForm() {
    let isValid = true;

    const fullName = document.getElementById("fullName");
    const email = document.getElementById("email");
    const dob = document.getElementById("dateOfBirth");
    const course = document.getElementById("course");
    const terms = document.getElementById("terms");

    const fullNameError = document.getElementById("fullNameError");
    const emailError = document.getElementById("emailError");
    const dobError = document.getElementById("dateOfBirthError");
    const courseError = document.getElementById("courseError");
    const termsError = document.getElementById("termsError");

    // Full Name
    if (fullName.value.trim() === "") {
        fullNameError.textContent = "Full Name is required";
        isValid = false;
    } else fullNameError.textContent = "";

    // Email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email.value.trim() === "") {
        emailError.textContent = "Email Address is required";
        isValid = false;
    } else if (!emailRegex.test(email.value.trim())) {
        emailError.textContent = "Please enter a valid email";
        isValid = false;
    } else emailError.textContent = "";

    // DOB
    if (dob.value === "") {
        dobError.textContent = "Date of Birth is required";
        isValid = false;
    } else {
        const selectedDate = new Date(dob.value);
        const today = new Date();
        if (selectedDate > today) {
            dobError.textContent = "Date cannot be in the future";
            isValid = false;
        } else dobError.textContent = "";
    }

    // Course
    if (course.value === "") {
        courseError.textContent = "Please select a course";
        isValid = false;
    } else courseError.textContent = "";

    // Terms
    if (!terms.checked) {
        termsError.textContent = "You must agree to the terms";
        isValid = false;
    } else termsError.textContent = "";

    return isValid;
}
</script>

</body>
</html>
